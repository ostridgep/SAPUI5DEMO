<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SAPUI5 Demos</title>
  <script>
  function goBack() {
	    window.history.back();
	}
	function getURLParameters(paramName) 
	{
	        var sURL = window.document.URL.toString();  
	    if (sURL.indexOf("?") > 0)
	    {
	       var arrParams = sURL.split("?");         
	       var arrURLParams = arrParams[1].split("&");      
	       var arrParamNames = new Array(arrURLParams.length);
	       var arrParamValues = new Array(arrURLParams.length);     
	       var i = 0;
	       for (i=0;i<arrURLParams.length;i++)
	       {
	        var sParam =  arrURLParams[i].split("="); 
	        arrParamNames[i] = sParam[0];
	        if (sParam[1] != "")
	            arrParamValues[i] = unescape(sParam[1]);
	        else
	            arrParamValues[i] = "No Value";
	       }

	       for (i=0;i<arrURLParams.length;i++)
	       {
	                if(arrParamNames[i] == paramName){
	            //alert("Param:"+arrParamValues[i]);
	                return arrParamValues[i];
	             }
	       }
	       return "No Parameters Found";
	    }

	}
  function setIframe() {
	  window.location.href
    document.getElementById('iframe').src = getURLParameters("demopage");
    alert( window.location.href+"-----"+document.getElementById('iframe').src)
  }
  </script>
</head>
<body >

<button onclick="goBack()">Go Back</button>

<script>

</script>
<iframe src="http://en.wikipedia.net" 
style="position:fixed; top:50px; left:0px; bottom:0px; right:0px; width:100%; height:90%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
width="100%" height="100%" id="iframe"></iframe>
<script>setIframe()</script>
</body>
</html>
