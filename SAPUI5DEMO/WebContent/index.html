<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SAPUI5 Demos</title>
<script src="sdk/resources/sap-ui-core.js" type="text/javascript"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.commons"
	data-sap-ui-theme="sap_bluecrystal">
	
</script>



<script type="text/javascript">
pages=["ActionSelect","ActionSheet","App","AppWithBackground","BackgroundImagesInPlainhtml",
       "Bar","BusyIndicator","Button","Carousel","CarouselKeyboardHandling","CheckBox",
       "ComboBox","ConditionPanel","CustomTile","DatePicker","DateRangeSelection","DateTimeInput","Dialog",
       "FacetFilter","FeedInput.controller.jsFeedInput","FeedInput.view.xmlFeedListItem","FilterPanel","FlexItemData","Form",
       "FormAsTable","GroupPanel","GrowingList","GrowingListJson","HBox","IconTabBar","Image","Input","Ios7","Label",
       "LabelRTLTest","Link","List","ListAsTable","ListAsTablehtml","","MessageBox","MessagePage","MessagePopover","MessageToast",
       "MultiComboBox","MultiInput","NavContainer","ObjectAttribute_RTL","ObjectHeader","ObjectHeaderInGrid",
       "ObjectHeaderResponsive","ObjectHeaderTESTInGrid","ObjectIdentifier","ObjectListItem","ObjectListItemPerformance","ObjectNumber",
       "ObjectStatus_RTL","OverflowToolbar","P13nColumnsPanel","P13nColumnsPanelWithChangeDataEvent","Panel","Popover","ProgressIndicator",
       "PullToRefresh","QuickView","RadioButton","RadioButtonGroup","RatingIndicator","ResponsivePopover","ScrollContainer",
       "SearchField","SegmentedButton","Select.dataBinding","Select","SelectDialog","SelectList","Shell","ShellAndAppWithBackground",
       "ShellWithBackground","Shell_Fiori2","Shell_Fiori2_with_real_UShell","Shell_Fiori2_with_UShell","Slider",
       "SortPanel","SplitApp","StandardTile","Switch","Table","TableGroups","TablePersoDialog",
       "TableSelectDialog","Text","TextArea","TextRTLTest","Tile","TileContainer","Title","ToggleButton",
       "Token","Tokenizer","Toolbar","UploadCollection","UploadCollectionModels","URLHelper","VBox","ViewSettingsDialog"]
var url=""
var standardList  = new sap.m.List(
		  {
			title:"Examples" , 
				 itemPress:[function(oEvt) {		  
				 window.location.href="sdk\\Test-Resources\\sap\\m\\Detail.html?demopage="+oEvt.getParameter("listItem").getId()+".html"
					 //url=''+oEvt.getParameter("listItem").getId()+".html"
					
							 //window.open(url, '_blank', 'location=yes');
				 }],
					 
				 	 
				  mode:sap.m.ListMode.SingleSelectMaster
		  });
cnt = 0;
while (cnt<pages.length){

	 
	  standardList.addItem(
			  new sap.m.ObjectListItem(pages[cnt],
				  {
				  type : "Active",
			  title:
				  pages[cnt]
				  })
			  );
		  cnt++;
 }		  
		  

var page  = new sap.m.Page('homePage',{
	title:"SAPUI5 Demo",    
	
    content: standardList});

var app = new sap.m.App();

app.setInitialPage(page.getId());	
	


page.placeAt("body");

</script>
</head>
<body id="body" class="sapUiBody">
</body>

</html>
